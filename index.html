<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="border bg-light">
      <div class="first_nav border">
        <div class="inside_first_nav">
          <a href="#" class="inside_first_nav_link">
            <span class="ms-lg-3">
              <i class="fa-solid fa-handshake"></i>
              Buisness
            </span>
          </a>
          <a href="#" class="inside_first_nav_link">
            <span class="ms-lg-5">
              <i class="fa-solid fa-user"></i>
              Personal
            </span>
          </a>
        </div>
        <div class="inside_first_nav">
          <a href="#" class="inside_first_nav_link">
            <span class="ms-lg-5">
              <i class="fa-solid fa-phone"></i>
              1-800-132-1234
            </span>
          </a>
          <a href="#" class="inside_first_nav_link">
            <span class="ms-lg-5">
              <i class="fa-solid fa-right-to-bracket"></i>
              Signup/Login
            </span>
          </a>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="#">LOLLA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link home" href="#">Home</a>
              <a class="nav-link" href="#">Loans</a>
              <a class="nav-link" href="#">About Us</a>
              <a class="nav-link" href="#">Services</a>
              <a class="nav-link" href="#">Pages</a>
              <a class="nav-link" href="#">Blog</a>

              <a
                class="nav-link btn text-light rounded-pill px-4 apply_now"
                style="background-color: #081f89ff"
                href="#"
                >Apply Now</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- banner -->
    <section class="banner container-fluid">
      <div class="banner_box p-lg-5">
        <span
          class="banner_text fs-5"
          id="banner_text1"
          style="color: #081f89ff"
        >
          <i class="fa-solid fa-bars-staggered"></i>
          Welcome to <span class="fw-bold">LOLLA BANK</span> </span
        ><br />
        <span class="banner_text fs-2" id="banner_text2"
          >Where Your Financial Journey Begins. Discover a World of
          Possibilities.</span
        ><br />
        <span class="banner_text" style="color: #081f89ff">Join us today!</span
        ><br />
        <button class="btn banner_button">Create Account</button>
      </div>
    </section>

    <section class="banner2">
      <div data-aos="flip-up" class="banner2_card">
        <span>
          <i class="fa-solid fa-money-bill-transfer fa-2xl"></i>
        </span>
        <span class="">Money Transfer</span>
      </div>
      <div data-aos="flip-up" class="banner2_card">
        <span>
          <i class="fa-solid fa-square-minus fa-2xl"></i>
        </span>
        <span class="">Withdraw</span>
      </div>
      <div data-aos="flip-up" class="banner2_card">
        <span><i class="fa-solid fa-square-plus fa-2xl"></i></span>
        <span class="">Bank Deposit</span>
      </div>
      <div data-aos="flip-up" class="banner2_card">
        <span>
          <i class="fa-solid fa-credit-card fa-2xl"></i>
        </span>
        <span class="">Online Payment</span>
      </div>
    </section>

    <!-- end of banner -->

    <!-- AboutUs -->

    <section class="AboutUs border border-primary">

    </section>

    <script src="./bootstrap-5.3.0-dist/js/bootstrap.js"></script>
    <script
      src="https://kit.fontawesome.com/151670151e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
